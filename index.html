<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of endangered Animals</title>

        <!-- Link to js -->
        <script src="js/app.js"></script>

        <!-- Link to css -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    </head>
    <body>

        <hr>
        <h2>Add a new Endangered Animal</h2>

        <form action="">

            <label for="name">Name</label>
            <input type="text" placeholder="Enter animal's name" id="name" required>

            <label for="species">Species</label>
            <input type="text" placeholder="What species is it" id="species" required>

            <label for="continent">Continent</label>
            <input type="text" placeholder="Which continent it's from" id="continent" required>

            <br><br>
            <div>
                <input type="submit" value="save">
            </div>
        </form>

        <hr>
        <h1>List of Endangered Animals</h1>
        <button id="delete">Delete all</button>

    </body>
</html>
