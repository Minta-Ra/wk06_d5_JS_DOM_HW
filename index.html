<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of endangered Animals</title>

        <!-- Link to js -->
        <script src="js/app.js"></script>

        <!-- Link to css -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    </head>
    <body>

        <hr>
        <h2>Add a new Endangered Animal</h2>

        <form id="new-animal-form">

            <!-- Input form -->
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter animal's name" id="name" required>
            </div>
            <br>
            <div>
                <label for="species">Species:</label>
                <input type="text" placeholder="What species is it" id="species" required>
            </div>
            <br>

            <!-- Radio buttons for continent -->
            <div>
                <label for="continent">Continent:</label>

                <div>
                    <input type="radio" id="continent" value="Asia">
                    <label for="asia">Asia</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="Africa">
                    <label for="africa">Africa</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="Europe">
                    <label for="europe">Europe</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="North America">
                    <label for="north-america">North America</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="South America">
                    <label for="south-america">South America</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="Australia/Oceania">
                    <label for="australia-oceania">Australia/Oceania</label>
                </div>
                <div>
                    <input type="radio" id="continent" value="Antarctica">
                    <label for="antarctica">Antarctica</label>
                <div>
            </div>
              
            <br>
            <div>
                <input type="submit" value="save">
            </div>
        </form>

        <hr>
        <h1>List of Endangered Animals</h1>
        <button id="delete">Delete all</button>
        <ul id="animal-list"></ul>

    </body>
</html>
